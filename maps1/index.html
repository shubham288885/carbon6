<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emissions Explorer</title>
    <link rel="stylesheet" href="/maps1/styles.css">
</head>
<body>
    <div class="container">
        <div class="layout">
            <!-- Left Sidebar -->
            <div class="sidebar">
                <h1>Explore Emissions</h1>
                <div class="search-container">
                    <input type="text" id="regionSearch" placeholder="Search regions...">
                </div>
                <div class="regions-list" id="regionsList">
                    <!-- Regions will be dynamically added here -->
                </div>
            </div>

            <!-- Right Section -->
            <div class="map-container"> 
                <div class="map-search">
                    <input type="text" id="mapSearch" placeholder="Search locations...">
                </div>
                <div id="map"></div>
                <div class="map-controls">
                    <button id="addAsset" class="btn btn-primary">Add New Asset</button>
                    <button id="undoDraw" class="btn btn-warning hidden">Undo</button>
                    <button id="cancelDraw" class="btn btn-secondary hidden">Cancel</button>
                    <button id="saveDraw" class="btn btn-success hidden">Save</button>
                </div>
                <div id="emissionsData" class="emissions-box hidden">
                    <div class="emissions-header">
                        <h3>Emissions Data</h3>
                        <button id="closeEmissions" class="close-btn">Ã—</button>
                    </div>
                    <div class="emissions-content">
                        <div class="region-info">
                            <p><strong>Region:</strong> <span id="regionName"></span></p>
                            <p><strong>Sector:</strong> <span id="sectorType"></span></p>
                        </div>
                        <div class="emissions-values">
                            <p><strong>Carbon Emissions:</strong> <span id="carbonEmissions"></span> metric tons</p>
                            <p><strong>Methane:</strong> <span id="methaneEmissions"></span> metric tons</p>
                            <p><strong>Nitrous Oxide:</strong> <span id="nitrousEmissions"></span> metric tons</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="detailsModal" class="modal-container">
        <div class="modal-content">
            <div id="modalContent"></div>
            <button class="btn btn-secondary" onclick="closeModal()">Close</button>
        </div>
    </div>
    <div id="modalOverlay"></div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZwFjdMudqSztRroOLY1kAXXAR0xJugns&libraries=drawing,places"></script>
    <script src="/maps1/app.js"></script>
</body>
</html>
